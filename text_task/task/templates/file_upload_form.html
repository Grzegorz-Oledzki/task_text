<h2>Upload file</h2>
        <form action="" class="form" method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text">{{ field.label }} </label>
                    <p>
                    {{ field }}
                    </p>
                </div>
                {% endfor %}
                <br><input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
